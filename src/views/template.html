<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
  </head>
  <body>
    <nav>
      <div id="logo-type">ToDo List'ing</div>
      <div id="search">
        <input type="text" placeholder="Search">
      </div>
    </nav>

    <main>
      <section id="sidebar-left">
        <h2>TodoList List</h2>
      </section>
      <section id="content">
        <h1 id="content-title">Your Todo Lists</h1>

        <section class="card">
          <h2>List Title</h2>
          <p>List description</p>
          <h3>Items</h3>
          <ul>
            <li>
              <input type="checkbox">
              <h4>Item Title</h4>
              <p>Item description</p>
              <p>dueDate</p>
              <p>priority</p>
              <p>done</p>
            </li>
            <li>
              <input type="checkbox">
              <h4>Item Title</h4>
              <p>Item description</p>
              <p>dueDate</p>
              <p>priority</p>
              <p>done</p>
            </li>
          </ul>
        </section>

      </section>
    </main>
    
  </body>
</html>
