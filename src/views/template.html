<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
  </head>
  <body>
    <nav>
      <div id="logo-type">ToDo List'ing</div>
      <div id="search">
        <input type="text" placeholder="Search">
      </div>
    </nav>

    <main>
      <section id="sidebar-left">
        <h2>TodoList List</h2>
      </section>
      <section id="content">
        <div id="content-header">
          <h2 id="content-title">Your Todo Lists</h2>
          <button id="add-todo-list-modal" title="Create new TodoList">+</button>
          <dialog id="new-list-dialog">
            <h3>New TodoList</h3>
            <button id="close-dialog-btn">x</button>
            <form action="#" id="new-todo-list-form">
              <input type="text" name="title" placeholder="title here" autofocus>
              <input type="text" name="description" placeholder="description here">
              <button type="submit" method="dialog">create</button>
            </form>
          </dialog>
        </div>
        <section id="todo-lists-container">
        
        </section>
      
      </section>
    </main>
    
  </body>
</html>
